<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Doc</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row;
        }
        .pic {
            width: 60%;
        }
        .content {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items:center;
        }
        #email, #pwd {
            width: 50%;
        }
    </style>
</head>
<body>
    <img src="food.avif" alt="photo" class="pic">
    <div class="content">
        <h1><strong>Register Today</strong></h1>
        <p>Food Buffet</p>
        <input type="email" placeholder="Email" name="" id="email">
        <input type="text" placeholder="Enter Password" name="" id="pwd">
        <input type="button" value="Login" id="login">
    </div>
</body>
</html>
